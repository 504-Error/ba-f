<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Taxi</title>
</head>
<body class="row justify-content-center">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <div  layout:fragment="content" class="container">
        <nav class="sub-navbar navbar-expand-lg">
            <div class="container-fluid">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">아이콘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">길찾기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">저상버스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-select" href="#">장애인 콜택시</a>
                    </li>
                </ul>
            </div>
        </nav>

    <h4 class="row justify-content-center fw-bold" style="margin: 3rem">장애인 콜택시</h4>

    <form class="row justify-content-center">
        <div class="row" style="width: 50%; margin: 0.7rem;">
            <div class="col-md-2" style="text-align: left">
                <label for="inputName" class="col-form-label fs-5 fw-bold">이름</label>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg" style="width: 30%" value="회원이름" id="inputName">
            </div>
        </div>

        <div class="row" style="width: 50%; margin: 0.7rem;">
            <div class="col-md-2" style="text-align: left">
                <label for="source" class="col-form-label fs-5 fw-bold">출발지</label>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg" value="서울특별시....." id="source">
            </div>
        </div>

        <div class="row" style="width: 50%; margin: 0.7rem;">
            <div class="col-md-2" style="text-align: left">
                <label for="destination" class="col-form-label fs-5 fw-bold">도착지</label>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="도착지를 입력하세요." id="destination">
            </div>
        </div>

        <div class="row" style="width: 50%; margin: 0.7rem;">
            <div class="col-md-2" style="text-align: left">
                <label for="inputName" class="col-form-label fs-5 fw-bold">휠체어 탑승 여부 </label>
            </div>
            <div class="col">
                <div class="form-check form-check-inline" style="padding-top: 0.5rem">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label fs-5" for="inlineRadio1">탑승</label>
                </div>
                <div class="form-check form-check-inline" style="padding-top: 0.5rem">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label fs-5" for="inlineRadio2">미탑승</label>
                </div>
            </div>
        </div>

        <div class="row col-3" style="width: 50%; margin: 0.7rem">
            <label for="Textarea" class="form-label fs-5 fw-bold">문자 전송</label>
            <textarea class="form-control" id="Textarea" rows="5" style="margin: 0.5rem; padding-right: 0.5rem"></textarea>
        </div>

        <div class="row justify-content-end" style="width: 50%; margin: 0.7rem;">
            <button type="submit" class="col-2 btn text-light fs-5 fw-bold" style="background-color: #FA9622;">문자 전송</button>
        </div>
    </form>
    </div>
</body>
</html>
