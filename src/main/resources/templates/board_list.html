<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Ba-f Community</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
</head>
<body>
<div  layout:fragment="content" class="container">
  <nav class="sub-navbar navbar-expand-lg">
    <div class="container-fluid">
      <ul class="nav justify-content-center" style="padding-bottom: 20px;">
        <li class="nav-item">
          <a class="nav-link" href="#">HOT 게시물</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">주간 인기글</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/question/list}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link-select" th:href="@{/board/board_list}">즐겨찾는 게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/eventInfo}">추천 정보</a>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <a th:href="@{/board/create}" class="btn btn-primary" style="float:right;">게시판 등록하기</a>
    <br>
  </div>

  <div></div>

  <div class="card my-3">
    <a style="text-decoration:none; color:inherit">
      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h5>질문 게시판</h5>
          <span>자유롭게 질문하는 공간입니다.</span></div>
        <div class="my-3">
          <a class="btn btn-sm">
            📌
          </a>
        </div>
      </div>
    </a>
  </div>
  <div class="card my-3">
    <a style="text-decoration:none; color:inherit">
      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h5>정보 게시판</h5>
          <span>정보를 Ba-f 회원들과 공유하는 공간입니다.</span></div>
        <div class="my-3">
          <a class="btn btn-sm">
            📌
          </a>
        </div>
      </div>
    </a>
  </div>
  <div class="card my-3">
    <a style="text-decoration:none; color:inherit">
      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h5>익명 게시판</h5>
          <span>익명을 통해 이야기 나눠보세요. 관리자에 의해 삭제 밑 제재될 수 있습니다.</span></div>
        <div class="my-3">
          <a class="btn btn-sm">
            📌
          </a>
        </div>
      </div>
    </a>
  </div>
  <div class="card my-3" th:each="board : ${paging}">
    <a style="text-decoration:none; color:inherit">
      <!--           th:href="@{/question/detail/} + ${question.id} + @{/}"-->

      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h4 th:text="${board.boardName}"></h4>
          <h5 th:text="${board.boardIntro}"></h5></div>

        <div class="my-3">
          <a class="btn btn-sm">
            📌
            <!--                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>-->
          </a>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
