<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ba-f Community</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
</head>
<body>
<div  layout:fragment="content" class="container">
    <nav class="sub-navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="nav justify-content-center" style="padding-bottom: 20px;">
                <li class="nav-item">
                    <a class="nav-link-select" th:href="@{/question/hotList}">HOT 게시물</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/question/weeklyHotList}">주간 인기글</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/question/list}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/board/board_list}">즐겨찾는 게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eventInfo}">추천 정보</a>
                </li>
            </ul>
        </div>
    </nav>

    <h5 class="border-bottom py-2">실시간 급상승 게시물</h5>
    <h1> </h1>
    <h1> </h1>

    <div th:each="question : ${hotList}">
        <a style="text-decoration:none; color:inherit" th:href="@{/question/detail/} + ${question.id} + @{/}">
            <div class="card my-3">
                <div class="card-body" >
                    <div class="review-content-area mt-0 mb-4">
                        <img class="img-profile-content float-start me-3" src="/static/image/anonymous_profile.png">
                        <div class="ms-5">
                            <p class="fw-bolder mb-0 content-nickname" th:if="${question.author != null}" th:text="${question.author.username}"></p>
                            <time class="fw-normal content-time" th:text="${question.getDate(question.createDate)}"></time>
                        </div>

                        <div class="card-text" style="white-space: pre-line; padding-bottom: -10%">
                            <div th:text="${question.subject}"></div>
                        </div>

                        <div class="my-2">
                            <ul class="content-info">
                                <li class="recommend" th:text="${#lists.size(question.voter)}" ></li>
                                <li class="comment" th:text="${#lists.size(question.answerList)}" ></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </a>
                </div>
    </div>
    </div>
        </a>
    </div>





</div>
</body>
</html>
