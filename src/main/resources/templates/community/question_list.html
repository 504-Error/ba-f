  <div class="card my-3" th:each="question : ${paging}">
    <a style="text-decoration:none; color:inherit" th:href="@{/question/detail/} + ${question.id} + @{/}">
      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h3 th:text="${question.subject}"></h3></div>
        <div class="d-flex justify-content-end">
          <div class="badge bg-light text-dark p-2 text-start">
            <div class="mb-2">
              <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
            </div>
            <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
          </div>
        </div>
        <div class="my-3">
          <a class="btn btn-sm">
            ❤
            <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
          </a>
          <a class="btn btn-sm">
            🗨
            <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.answerList)}"></span>
          </a>
        </div>
      </div>
    </a>
  </div>

  <!-- 페이징처리 시작 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
          <span>이전</span>
        </a>
      </li>
      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}">
        </a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- 페이징처리 끝 -->
