<!DOCTYPE html>

        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Ba-f Community</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
</head>
<body>
<div  layout:fragment="content" class="container">
  <nav class="sub-navbar navbar-expand-lg">
    <div class="container-fluid">
      <ul class="nav justify-content-center" style="padding-bottom: 20px;">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/question/hotList}">HOT 게시물</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  th:href="@{/question/weeklyHotList}">주간 인기글</a>
        </li>
        <li class="nav-item">
          <a class="nav-link-select" th:href="@{/question/list}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/board/board_list}">즐겨찾는 게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/eventInfo}">추천 정보</a>
        </li>
      </ul>
    </div>
  </nav>
  <div>

    <a th:href="@{/question/create}" class="btn btn-primary" style="float:right;">질문 등록하기</a>

    <br>

  </div>

  <div></div>

  <a style="text-decoration:none; color:inherit" th:href="@{/question/weeklyHotList}">
    <h4 th:unless="${weeklyList.size==0}">
      주간 인기 게시물</h4>
  </a>
  <div class="card my-3" th:each="question : ${weeklyList}">
    <a style="text-decoration:none; color:inherit" th:href="@{/question/detail/} + ${question.id} + @{/}">
      <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;">
          <h5 th:text="${question.subject}"></h5>
          <span th:text="${question.content}"></span>
        </div>
        <div class="d-flex justify-content-end">
          <div class="my-3">
            <div class="badge bg-light text-dark p-2 text-start">
              <div th:text="${question.getDate(question.createDate)}"></div>
            </div>

            <a class="btn btn-sm">
              ❤
              <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
            </a>
            <a class="btn btn-sm">
              🗨
              <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.answerList)}"></span>
            </a>
          </div>
        </div>
      </div>
    </a>
  </div>



  <a style="text-decoration:none; color:inherit" th:href="@{/question/hotList}">
    <h4 th:unless="${hotList.size==0}">HOT 게시물</h4>
  </a>
    <div class="card my-3" th:each="question : ${hotList}">
      <a style="text-decoration:none; color:inherit" th:href="@{/question/detail/} + ${question.id} + @{/}">
        <div class="card-body" >
          <div class="card-text" style="white-space: pre-line;">
            <h5 th:text="${question.subject}"></h5>
            <span th:text="${question.content}"></span>
          </div>
          <div class="d-flex justify-content-end">
            <!--                <div class="badge bg-light text-dark p-2 text-start">-->
            <!--                        <div th:text="${question.getDate(question.createDate)}"></div>-->
            <!--                </div>-->

            <div class="my-3">
              <div class="badge bg-light text-dark p-2 text-start">
                <div th:text="${question.getDate(question.createDate)}"></div>
              </div>

              <a class="btn btn-sm">
                ❤
                <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
              </a>
              <a class="btn btn-sm">
                🗨
                <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.answerList)}"></span>
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>


  <a style="text-decoration:none; color:inherit" th:href="@{/eventInfo}">
    <h4>추천 정보</h4>
  </a>
        <div class="card my-5" style="float:left;width:625px; ">
          <img src="/static/image/summer.png" height="390" >
          <div class="card-body" >
            7월의 전시 추천
          </div>
        </div>
        <div class="card my-5" style="float:left;width:625px; ">
          <img src="/static/image/art_logo.png" height="390" >
          <div class="card-body" >
            K 현대 미술관 오즈의 미술관 초대 이벤트
          </div>
        </div>
    </div>
