<!doctype html>
<html
        xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/map/icon/icon-page.css">
    <title>Ba-f : 아이콘 정보</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<div layout:fragment="content">
    <nav class="sub-navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link-select" href="#">아이콘</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bus">저상버스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">검색</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="taxi">장애인 콜택시</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="map_wrapper" class="map_wrap">
        <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;">        <ul id="category">
            <li id="SW8" src="/static/image/map/icon/subway.png" data-order="0">
                <span><img src="/static/image/map/icon/subway.png" style="width: 30px"></span>
                지하철역
            </li>
            <li tabindex="0" id="HP8" data-order="1">
                <span><img src="/static/image/map/icon/hospital.png" style="width: 30px"></span>
                병원
            </li>
            <li tabindex="0" id="PM9" data-order="2">
                <span><img src="/static/image/map/icon/medic.png" style="width: 30px"></span>
                약국
            </li>
            <li tabindex="0" id="OL7" data-order="3">
                <span><img src="/static/image/map/icon/oil.png" style="width: 30px"></span>
                주유소
            </li>
            <li tabindex="0" id="PK6" data-order="4">
                <span><img src="/static/image/map/icon/parking.png" style="width: 30px"></span>
                주차장
            </li>
            <li tabindex="0" id="CS2" data-order="5">
                <span><img src="/static/image/map/icon/store.png" style="width: 30px"></span>

            </li>
            <li tabindex="0" id="BK9" data-order="6">
                <span><img src="/static/image/map/icon/elevator.png" style="width: 30px"></span>

            </li>
            <li tabindex="0" id="PS3" data-order="7">
                <span><img src="/static/image/map/icon/traffic.png" style="width: 30px"></span>
                음향신호
            </li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script type="text/javascript" src="/static/proj4js-combined.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6f5ee4dc680406f1dbe36437ebafb94f&libraries=services"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d8aa491fb8446dec868e2994549014ef&libraries=services"></script>
    <script type="text/javascript" src="/static/script/icon_map.js"></script>
