<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ba-f : 공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
</head>
<body>

<div  layout:fragment="content" class="container">
    <div class="col-12">
        <div class="container" style="padding-top: 5%">
            <div class="row">
                <div class="col-md-2 col-sm-4">
                    <div class="list-group" style="padding-top:31%">
                        <a th:href="@{/user/mypage}" class="list-group-item list-group-item-action">내 정보</a>
                        <a th:href="@{/user/mypage/write}" class="list-group-item list-group-item-action">사용자 작성글 조회</a>
                        <a th:href="@{/answer/mypage/comment}" class="list-group-item list-group-item-action">댓글 모아보기</a>
                        <a th:href="@{/user/whatIsBaf}" class="list-group-item list-group-item-action">Ba-f 소개</a>
                        <a th:href="@{/user/mypage/notice}" class="list-group-item list-group-item-action">공지사항</a>
                    </div>

                </div>
                <div class="col-9 col-sm-8" style="padding-left:10%" >

                        <h5 class="my-3 border-bottom pb-2" th:text="${announcement.subject}">리뷰 내용</h5>
                        <div class="review-content-area mt-0 mb-4">
                            <!--        <a href="javascript:void(0);" th:data-uri="@{|/management/announce/delete/${question.id}|}"-->
                            <!--           class="delete btn btn-light float-end" style="color:#7F7F7F" sec:authorize="isAuthenticated()"-->
                            <!--           th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"-->
                            <!--           th:text="삭제"></a>-->
                            <img class="img-profile-content float-start me-3" src="/static/image/anonymous_profile.png" alt="익명의 프로필 이미지">
                                <div class="ms-5">
                                    <p class="fw-bolder mb-0 content-nickname" th:text="관리자"></p>
                                    <time class="fw-normal content-time"
                                          th:text="${#temporals.format(announcement.createDate, 'yyyy-MM-dd HH:mm')}"></time>

                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-text" style="white-space: pre-line; margin-bottom: 5%" th:text="${announcement.content}"></div>
                        </div>
                    </div>

</body>
</html>
